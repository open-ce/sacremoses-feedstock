{% set name = "sacremoses" %}
{% set version = "0.0.43" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 123c1bf2664351fb05e16f87d3786dbe44a050cfd7b85161c09ad9a63a8e2948

build:
  noarch: python
  number: 3
  string: py_{{ PKG_BUILDNUM }}
  entry_points:
    - sacremoses=sacremoses.cli:cli
  script: '{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv '

requirements:
  host:
    - pip {{ pip }}
    - python
    # Use pins to control cos6/cos7 match
    - libgcc-ng  {{ libgcc }}
    - libstdcxx-ng  {{ libstdcxx }}
  run:
    - click {{ click }}
    - joblib {{ joblib }}
    - python
    - regex {{ regex }}
    - six {{ six }}
    - tqdm {{ tqdm }}

test:
  requires:
    # Use pins to control cos6/cos7 match
    - libgcc-ng  {{ libgcc }}
    - libstdcxx-ng  {{ libstdcxx }}
  imports:
    - sacremoses

about:
  home: https://github.com/alvations/sacremoses
  license: LGPL-2.1-or-later
  license_family: LGPL
  license_file: LICENSE
  summary: SacreMoses
  description: MosesTokenizer in Python

extra:
  recipe-maintainers:
    - open-ce/open-ce-dev-team
